    <div class="main-content-calories">
        <h1 class="topic_c">Calories Calculator</h1>
        <div class="principal_container">

            <div class="square_container">
                <ul class="intensity_list">
                    <li>
                        <label for="intensity1">Little to no exercise</label>
                        <input type="radio" name="intensity" id="intensity1" checked>
                    </li>
                    <li>
                        <label for="intensity2">Light exercise (1-3 days per week)</label>
                        <input type="radio" name="intensity" id="intensity2">
                    </li>
                    <li>
                        <label for="intensity3">Moderate exercise (3-5 days per week)</label>
                        <input type="radio" name="intensity" id="intensity3">
                    </li>
                    <li>
                        <label for="intensity4">Heavy exercise (6-7 days per week)</label>
                        <input type="radio" name="intensity" id="intensity4">
                    </li>
                    <li>
                        <label for="intensity5">Very heavy exercise (twice per day)</label>
                        <input type="radio" name="intensity" id="intensity5">
                    </li>
                </ul>
                <ul class="weight_list">
                    <li>
                        <label for="weight1">Lose 1 Kg per Week</label>
                        <input type="radio" name="weight" id="weight1">
                    </li>
                    <li>
                        <label for="weight2">Lose 0.5 Kg per Week</label>
                        <input type="radio" name="weight" id="weight2">
                    </li>
                    <li>
                        <label for="weight3">Stay the Same Weight</label>
                        <input type="radio" name="weight" id="weight3" checked>
                    </li>
                    <li>
                        <label for="weight4">Gain 0.5 Kg per Week</label>
                        <input type="radio" name="weight" id="weight4">
                    </li>
                    <li>
                        <label for="weight5">Gain 1 Kg per Week</label>
                        <input type="radio" name="weight" id="weight5">
                    </li>
                </ul>
            </div>
            <div class="circular-container">
                <section class="human_character">
                    <div class="age_progresive">
                        <div class="exterior">
                            <div class="interior interior1">
                                <div class="pointer"><i class="fa-solid fa-circle"></i></div>
                                <p>Age</p>
                                <div class="numbers_container">
                                    <p class="age">17</p>
                                    <div class="buttons_container">
                                        <button class="up_button" onclick="upAge()">
                                            <i class="fa-sharp fa-solid fa-caret-up"></i>
                                        </button>
                                        <button class="down_button" onclick="downAge()">
                                            <i class="fa-sharp fa-solid fa-caret-down"></i>
                                        </button>
                                    </div>
                                </div>
                                <p>years</p>
                            </div>
                        </div>
                        <svg width="300px" height="300px">
                            <circle class="circle" cx="150px" cy="150px" r="140px">
                            </circle>
                            <!-- <circle cx="150px" cy="150px" r="140px">
                            </circle> -->
                        </svg>
                    </div>

                    <div class="exterior">
                        <div class="interior">
                            <p>Weight</p>
                            <div class="numbers_container">
                                <p class="weight">70</p>
                                <div class="buttons_container">
                                    <button class="up_button" onclick="upWeight()">
                                        <i class="fa-sharp fa-solid fa-caret-up"></i>
                                    </button>
                                    <button class="down_button" onclick="downWeight()">
                                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                                    </button>
                                </div>
                            </div>
                            <p>KG</p>
                        </div>
                    </div>
                    <div class="exterior">
                        <div class="interior">
                            <p>Height</p>
                            <div class="numbers_container">
                                <p class="height">180</p>
                                <div class="buttons_container">
                                    <button class="up_button" onclick="upHeight()">
                                        <i class="fa-sharp fa-solid fa-caret-up"></i>
                                    </button>
                                    <button class="down_button" onclick="downHeight()">
                                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                                    </button>
                                </div>
                            </div>
                            <p>cm</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
